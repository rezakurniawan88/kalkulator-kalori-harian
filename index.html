<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="w-[80%] mx-auto text-2xl text-center font-semibold mt-5 mb-3">Kalkulator Kalori Harian</h1>

    <div class="container px-7 mx-auto">
        <div class="py-7 px-5 mx-auto flex justify-center items-center flex-col rounded-xl shadow-xl border sm:w-1/2">
            <div class="mx-auto">
                <form>
                    <h4 class="text-sm font-semibold text-slate-700 mb-1">Umur</h4>
                    <input type="text" id="umur" class="w-[100%] h-8 rounded-lg pl-3 border border-blue-400 focus:outline-none focus:border-2 focus:border-blue-600">
                    <h4 class="mt-2 font-semibold text-slate-700 text-sm mb-1">Jenis Kelamin</h4>
                    <p class="text-sm"><input type="radio" name="gender" id="laki" value="laki"><label for="laki"> Laki-laki</label></p>
                    <p  class="text-sm"><input type="radio" name="gender" id="perempuan" value="perempuan"><label for="perempuan"> Perempuan</label></p>
                    <h4 class="mt-2 font-semibold text-slate-700 text-sm mb-1">Tinggi</h4>
                    <input type="text" id="tinggi" placeholder="cm" class="w-[100%] h-8 rounded-lg pl-3 border border-blue-400 focus:outline-none focus:border-2 focus:border-blue-600">
                    <h4 class="mt-2 font-semibold text-slate-700 text-sm mb-1">Berat</h4>
                    <input type="text" id="berat" placeholder="kg" class="w-[100%] h-8 rounded-lg pl-3 border border-blue-400 focus:outline-none focus:border-2 focus:border-blue-600">
                    
                    <div>
                        <input type="button" value="Hitung" id="submit" class="w-1/2 h-9 bg-blue-500 hover:bg-blue-700 rounded-lg mt-6 text-white text-sm font-semibold">
                        <input type="reset" value="reset" class="reset text-red-500 ml-2">
                    </div>        
                </div>
            </form>
            
            <div>
                <h4 class="mt-4 px-7 text-sm font-semibold text-slate-700">Jumlah kalori yang dibutuhkan :</h4>
                <p class="jumlah font-bold pt-2 px-7 text-sm"></p>
            </div>
        
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
